<!doctype html>
<html ng-app="studyApp">
  <head>
    <meta charset="UTF-8" />
    <title>AngularJS 1.2 - Kata 03</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
    <script src="./../app.js"></script>
  </head>
  <body ng-controller="MainCtrl">
    <h2>Kata 3 - ng-repeat</h2>
    <!-- Render List with Items and hendle empty state -->
    <input type="text" ng-model="newItem" placeholder="Add item" />

    <button ng-click="addItem()">Add</button>

    <ul>
      <li ng-repeat="item in items">
        {{ item.name }}
        <button ng-click="removeItem($index)">X</button>
      </li>
    </ul>

    <p ng-if="item.length === 0">No items yet</p>
  </body>
</html>
